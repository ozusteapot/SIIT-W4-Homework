<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>compute the sum of the elements of an array and display it in the console
    </h1>
    <script>
        var a=[1, 2, 3, 4, 5];
        var i;
        var n=a.length;
        var sum=0;
        for (i=0; i<n; i++)
        {sum+=a[i];
        }  
        console.log(sum);
    </script>
</body>
</html>
